<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pro eFootball Mobile</title>
<style>
body { margin:0; overflow:hidden; }
#score { position:absolute; top:10px; left:10px; font-size:24px; color:white; z-index:100; }

.analog-container {
  position:absolute; bottom:10px; left:10px; width:120px; height:120px; z-index:100;
  background:rgba(0,0,0,0.2); border-radius:60px;
  touch-action:none;
}
.analog-stick {
  width:60px; height:60px; background:rgba(255,255,255,0.3); border-radius:30px;
  position:absolute; left:30px; top:30px; transform:translate(0,0);
}

.button {
  position:absolute; width:60px; height:60px; background:#333; color:white;
  text-align:center; line-height:60px; border-radius:30px; font-weight:bold; opacity:0.8;
  user-select:none; z-index:100;
}
#a{right:20px; bottom:20px;} 
#b{right:90px; bottom:20px;} 
#x{right:20px; bottom:90px;} 
#y{right:90px; bottom:90px;}
</style>
</head>
<body>
<div id="score">Player: 0 | AI: 0</div>

<div class="analog-container">
  <div class="analog-stick" id="joystick"></div>
</div>

<div class="button" id="a">A</div>
<div class="button" id="b">B</div>
<div class="button" id="x">X</div>
<div class="button" id="y">Y</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
